<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?sensor=false">
		

   </script>
    <script type="text/javascript">
		google.maps.event.addDomListener(window, 'load', initialize);
      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(35.12, -106.633),
          zoom: 11,
					scaleControl: true,
					streetViewControl: true
        };
        var map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);
				var markersnl = new google.maps.Marker({
						position: new google.maps.LatLng(34.9920, -106.5457),
						map: map,
						title: 'Click me'
						});
				var infowindowsnl = new google.maps.InfoWindow({
						content:'Sandia National Labs Mixed Waste Landfill (dump)'
						});
						google.maps.event.addListener(markersnl, 'click', function () {
						infowindowsnl.open(map, markersnl);
						});
				var markeredb = new google.maps.Marker({
						position: new google.maps.LatLng(35.0495, -106.5770),
						map: map,
						title: 'Click me'
						});
				var infowindowedb = new google.maps.InfoWindow({
						content:'EDB plume from Kirtland AFB Fuel Leak'
						});
						google.maps.event.addListener(markeredb, 'click', function () {
						infowindowedb.open(map, markeredb);
						});
					var markersapc = new google.maps.Marker({
						position: new google.maps.LatLng(35.1261, -106.5843),
						map: map,
						title: 'Click me'
						});
				var infowindowsapc = new google.maps.InfoWindow({
						content:'St Andrew Presbyterian Church, Albuquerque, NM'
						});
						google.maps.event.addListener(markersapc, 'click', function () {
						infowindowsapc.open(map, markersapc);
						});
      }
      
    </script>
  </head>
  <body>
    <div id="map-canvas"/>
  </body>
</html>
